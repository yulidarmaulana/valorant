<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="node_modules/@material-tailwind/html@latest/scripts/ripple.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- flowbit -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />

    <!-- stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css" />

    <!-- script -->
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/script-name.js"></script>

    <title>Valorant</title>
    <link rel="icon" type="image/x-icon" href="assets/icon-valorant.png">
</head>

<body class="bg-slate-900">
    <header class="bg-slate-900 text-white p-4 text-center">
        <h1 class="text-4xl font-bold mt-4">Valorant</h1>
    </header>

    <div class="container-fluid mx-auto mt-auto p-6 text-center">

        <div class="gap-4 my-2" id="agentDetail">
            <!-- content -->
        </div>
        <a href="index.html" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Back</a>
      
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Mengambil parameter "id" dari URL
            const urlParams = new URLSearchParams(window.location.search);
            const agentId = urlParams.get("id");

            // Fungsi untuk memuat data agen berdasarkan ID
            const loadAgentDetail = async () => {
                try {
                    const response = await fetch(`https://valorant-api.com/v1/agents/${agentId}`);
                    if (response.status !== 200) {
                        throw new Error("Response error: " + response.status);
                    }
                    const data = await response.json();
                    return data.data;
                } catch (error) {
                    console.error("Error fetching agent data:", error);
                }
            };

            // Fungsi untuk menampilkan detail agen
            const displayAgentDetail = (agent) => {
                const agentDetail = document.getElementById("agentDetail");
                agentDetail.innerHTML = `
                    <h2 class="text-2xl font-bold mt-4 text-white">${agent.displayName}</h2>
                    <img class="mx-auto" src="${agent.displayIcon}" alt="${agent.displayName}">
                    <p class="text-sm my-4 text-white-500 font-semibold dark:text-gray-400">${agent.description}</p>
                `;
            };

            // Memuat dan menampilkan detail agen saat halaman dimuat
            loadAgentDetail().then((agent) => {
                displayAgentDetail(agent);
            });
        });
    </script>

    <script src="js/script.js"></script>
    <script src="js/cards.js"></script>
    <script src="js/agents.js"></script>
    <script src="js/maps.js"></script>
    <script src="js/bundles.js"></script>
    <script src="js/sandbox.js"></script>
    <!-- from node_modules -->
    <script src="node_modules/@material-tailwind/html/scripts/tabs.js"></script>

    <!-- from cdn -->
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/tabs.js"></script>

    <!-- flowbite -->
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>

</body>

</html>
