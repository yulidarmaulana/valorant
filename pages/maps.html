<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="node_modules/@material-tailwind/html@latest/scripts/ripple.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- flowbit -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />

    <!-- stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css" />

    <!-- script -->
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/script-name.js"></script>

    <title>Valorant</title>
    <link rel="icon" type="image/x-icon" href="../assets/icon-valorant.png">
</head>

<body class="bg-slate-900">
    <header class="bg-slate-900 text-white p-4 text-center">
        <h1 class="text-4xl font-bold mt-4">Valorant</h1>
    </header>

    <div class="container-fluid mx-auto mt-auto p-6">


        <a href="#" id="mapDetail"
            class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-full hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">

        </a>

        <a href="../index.html" type="button"
            class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 my-2">Back</a>

    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Mengambil parameter "id" dari URL
            const urlParams = new URLSearchParams(window.location.search);
            const mapId = urlParams.get("id");

            // Fungsi untuk memuat data map berdasarkan ID
            const loadMapDetail = async () => {
                try {
                    const response = await fetch(`https://valorant-api.com/v1/maps/${mapId}`);
                    if (response.status !== 200) {
                        throw new Error("Response error: " + response.status);
                    }
                    const data = await response.json();
                    return data.data;
                } catch (error) {
                    console.error("Error fetching map data:", error);
                }
            };

            // Fungsi untuk menampilkan detail map
            const displayMapDetail = (map) => {
                const mapDetail = document.getElementById("mapDetail");
                mapDetail.innerHTML = `
                <img class="object-cover h-full w-full rounded-t-lg md:h-full md:w-48 md:rounded-none md:rounded-l-lg" src="${map.splash}" alt="">
                <div class="flex flex-col justify-between p-4 leading-normal">
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">${map.displayName}</h5>
                        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">${map.coordinates}</p>
                        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">${map.narrativeDescription}</p>
                        <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg"
                src="${map.displayIcon}" alt="${map.displayIcon}">
                    </div>
                `;
            };

            // Memuat dan menampilkan detail agen saat halaman dimuat
            loadMapDetail().then((map) => {
                displayMapDetail(map);
            });
        });
    </script>

    <script src="js/script.js"></script>
    <script src="js/cards.js"></script>
    <script src="./js/agents.js"></script>
    <script src="./js/maps.js"></script>
    <script src="js/bundles.js"></script>
    <script src="js/sandbox.js"></script>
    <!-- from node_modules -->
    <script src="node_modules/@material-tailwind/html/scripts/tabs.js"></script>

    <!-- from cdn -->
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/tabs.js"></script>

    <!-- flowbite -->
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>

</body>

</html>
